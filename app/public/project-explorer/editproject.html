<!DOCTYPE html>
<html>

    <header>
        <h1>Project Explorer</h1>

        <h2>One Stop Database For Academic Projects</h2>
    </header>
    </head>
    <body>
        
            <nav>
                <a href="index.html">Home</a>
                <a href="search.html">Project</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>

            <main>
                <section>
                    <h3><p>Project 1</p></h3>
                    <ul>
                        <li>Created by: Jane Doe</li>
                        <li> Date Created: 00/00/0000</li>
                        <li>Last Updated: 01/01/0001</li>
                    </ul>
                </section>
                <section>
                    <h2><p>Edit Project</p></h2>
                <form name="editProject">
                    <label for="name">Project Name:
                        <br><input type="text" name="name" id="name" required></br>
                    </label>
                
                    <label for="abstract">Project Abstract:
                        <br><textarea type="text" name="abstract" id="abstract" required></textarea></br>
                    </label>
                    
                    <label for="authors">Authors:
                        <br><input type="text" name="authors" id="authors" required></br>
                    </label>
                    
                    <label for="tags">Tag(s):
                        <br><input type="text" name="tags" id="tags" required></br>
                    </label>
                    
                    <label for="projectFile">Upload File:
                        <br><input type="file" name="projectFile" id="projectFile" required></br>
                    </label>
                    <br><input type="submit"/></br>
                </form>
                </section>
                

            </main>
    </body>
