<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">   
           <div class="input-group">
                <a class="navbar-brand" href="index.html">Project Explorer</a>
                <form class="form-inline" name="searchForm">
                    <input type="search" class="form-control mx-3" placeholder="Search Projects" />
                    <button type="submit"class="btn btn-outline-light">search</button>
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="createproject.html">Submit</a>
                    </li>
                    </ul>
                </form>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="register.html">SignUp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="container" >
                <div class="row m-4">
                    <div class="col-md-12">
                        <h3>
                            Profile 1
                        </h3>
                    </div>
                </div>
                <div class="row bg-light text-dark m-4">
                    <div class="col-sm">
                        Created by:<br>jane doe</br>
                    </div>
                    <div class="col-sm">
                        Date Created:<br>10/03/2020</br>
                    </div>
                    <div class="col-sm">
                        Last Updated:<br>10/03/2021</br>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">View Project</button>
                    </div>
                    
                </div>
            </div>
            <div class="container">
                <div class="row m-4">
                    <div class="col-6">
                        <div class="border-bottom mb-3">
                            <h2>Edit Project</h2>
                        </div>
                        <form>
                            <div class="form-group ">
                                <label for="project_name" class="form-label">Project Name:</label>
                                <input type="text" class="form-control" id="project_name"name="name" placeholder="project 1" required>
                            </div>
                            <div class="form-group">
                                <label for="project_abstract" class="form-label">Project Abstract:</label>
                                <textarea class="form-control" id="project_abstract" name="abstract" placeholder="project 1 is a very interesting project"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="author" class="form-label">Author(s):</label>
                                <input type="text" class="form-control" id="author" name="authors" placeholder="jane doe" required>
                            </div>
                            <div class="form-group">
                                <label for="tag" class="form-label">Tag(s):</label>
                                <input type="text" class="form-control" id="tag" name="tags" placeholder="#web" required>
                            </div>
                        </form>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                    <div class="col-6">
                        <div class="mb-3 border-bottom">
                            <h2>Manage Project files</h2>
                        </div>
                        <div class="custom-file mb-3">
                            <input type="file" class="custom-file-input" id="customFile" name="projectFile">
                            <label class="custom-file-label" for="customFile">Click to open file browser</label>
                        </div>
                        <hr />
                        <div class="card">
                            <div class="card-header">
                                <h4>Project Files</h4>
                            </div>
                            <div class="card-body">
                                <p class="text-center">No file uploaded yet</p>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>     
            <footer class="text-center" >
                <div class="text-right" >
                    Project Explorer Â© 2020 Copyright:
                    <a class="text-dark" href="https://Edconnect.ng/">Edconnect</a>
                </div>
            </footer> 
        </main>
    </body>
</html>
