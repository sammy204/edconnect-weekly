<!DOCTYPE html>
<html>
    <head>
        <header>
            <h1>Project Explorer</h1>

            <h2>One Stop Database For Academic Projects</h2>
        </header>
    </head>
    <body>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Project</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="createproject.html">Submit</a>
        </nav>
    <main>
        <p><h1>Signup</h1></p>
        <form> 
            <br>
            <label for="firstName">FirstName:
                <input type="text" name="firstName" id="firstname" required></br>
            </label>
                <br> 
            <label for="lastName">LastName:
                <input type="text" name="lastName" id="lastName" required></br>
            </label>
                <br> 
            <label for="email">Email Address:
                <input type="email" name="email" id="email" required></br>
            </label>
                <br> 
            <label for="password">Password:
                <input type="password" name="password" id="password" required></br>
            </label>
                <br>
            <label for="matricNumber">Matric Number:
                <input type="text" name="matricNumber" id="matricNumber" required></br>
            </label>
                <br>
            <label for="program">Program:
                <select type="dropdown" name="program" id="program" required>
                    <option value ="computer_science">Computer Science</option>
                    <option value="computer_information_systems">Computer Information Systems</option>
                    <option value="computer_technology">Computer Technology</option>
                </select></br>
            </label>
                <br>
            <label for="graduationYear">Graduation Year:
                <select type="dropdown" name="graduationYear" id="graduationYear" required>
                    <option value ="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select></br>
            </label>
                    <br><input type="submit"><br>
        </form>

    </main>
    </body>
</html>
