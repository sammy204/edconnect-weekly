    <main>
        <div class="form-input">
        <div style="height: 100px; background-color:white;">
        <div class="mx-auto" style="width:700px;">
        <form>
                <h1>Signup</h1>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstname">FirstName</label>
                    <input type="text" class="form-control" id="firstname" placeholder="FirstName" name="firstName" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">LastName</label>
                    <input type="text" class="form-control" id="lastname" placeholder="LastName" name="lastName" required>
                </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email Address" name="email"required>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Your Password" name="password" required>
                </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-4">
            <label for="program">Program</label>
            <select id="program" class="form-control" name="program" required>
                <option selected>choose...</option>
                <option>Computer Science</option>
                <option>Computer Information Systems</option>
                <option>Computer Technology</option>
            </select>
            </div>
            <div class="form-group col-md-4">
                <label for="matricNumber">Matric Number: </label>
                <input type="text" class="form-control" id="matricNumber" placeholder="e.g 132533" name="matricNumber" required> 
            </div>
            <div class="form-group col-md-4">
                <label for="graduationYear">Graduation Year</label>
                <select id="graduationYear" class="form-control" name="graduationYear" required>
                    <option selected>choose...</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                </select>
            </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            </div>
            </div>
            </div>
        </form>
