<!DOCTYPE html>
<html>
    <head>
    <header>
        <h1>Project Explorer</h1>

        <h2>One Stop Database For Academic Projects</h2>
    </header>
    </head>
    <body>
        <nav>
            
            <a href="index.html">Home</a>
            <a href="search.html">Project</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="createproject.html">Submit</a>
        </nav>
        <main>
            <h2>Submit Project</h2>
            <form name="submitProject">
                <p>
                    <label for="name">Project Name:
                        <input type="text" name="name" id="name" required/>
                    </label>
                </p>
                <p>
                    <label for="abstract">Project Abstract:
                        <textarea type="text" name="abstract" id="abstract" required></textarea>
                    </label>
                </p>
                <p>
                    <label for="authors">Authors:
                        <input type="text" name="authors" id="authors" required/>
                    </label>
                </p>
                <p>
                    <label for="tags">Tag(s):
                        <input type="text" name="tags" id="tags" required/>
                    </label>
                </p>
                <br><input type="submit"/></br>
           </form>
        </main>
    </body>
</html>
