<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">   
            <div class="input-group">
                <a class="navbar-brand" href="index.html">Project Explorer</a>
                <form class="form-inline" name="searchForm">
                    <input type="search" class="form-control mx-3" placeholder="Search Projects" />
                    <button type="submit"class="btn btn-outline-light">search</button>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="createproject.html">Submit</a>
                        </li>
                    </ul>
                </form>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="register.html">SignUp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="form-input">
                <div style="height: 100px; background-color:white;">
                    <div class="mx-auto" style="width:800px;">
                        <div class="row m-4">
                            <div class="col-md-12">
                                <h2>Submit Project</h2>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-8">Project Name:
                                <input type="text" class="form-control" name="name" id="name" placeholder="Enter Project Name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="abstract">Project Abstract:</label>
                                <textarea class="form-control" id="abstract" name="abstract" required></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-8">Author(s):
                                <input type="text" class="form-control" name="authors" placeholder="Enter author Names(seperated by comma)" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-8">Tag(s):
                                <input type="text" class="form-control" name="tags"  placeholder="use # to tag project with different topics(e.g #javascript #html)" required>
                            </div>
                        </div>
                        <button type="submit" class="btn  btn-primary">Continue</button>
                    </div>
                </div>      
            </div>
                    <footer class="text-center" >
                        <div class="text-right" >
                            Project Explorer Â© 2020 Copyright:
                            <a class="text-dark" href="https://Edconnect.ng/">Edconnect</a>
                        </div>
                    </footer>    
        </main>
    </body>
</html>
