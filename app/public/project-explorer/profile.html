        <main>
            <div class="container" >
                <div class="row m-4">
                    <div class="col-md-12">
                        <h3>
                            John Doe
                            <small class="text-muted">John.doe@gmail.com</small>

                <div class="container bg-light text-dark">

            <div class="container">
                <div class="row m-5">
                    <div class="col-md-12 pb-2 border-bottom">
                        <h2>Update Profile</h2>
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col-md-8 offset-md-1">
                    <form>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">FirstName</label>
                                <input type="text" class="form-control" id="firstname" placeholder="FirstName" name="firstName" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">LastName</label>
                                <input type="text" class="form-control" id="lastname" placeholder="LastName" name="lastName"required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Email Address: </label>
                                <input type="email" class="form-control" id="email" placeholder="Your Email Address" name="email" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="program">Program</label>
                                <select id="program" class="form-control"  name="program"required>
                                    <option selected>choose...</option>
                                    <option>Computer Science</option>
                                    <option>Computer Information Systems</option>
                                    <option>Computer Technology</option>
                                </select>
                            </div> 
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="matricNumber">Matric Number: </label>
                                <input type="text" class="form-control" id="matricNumber" placeholder="e.g 132533" name="matricNumber" required> 
                            </div>
                            <div class="form-group col-md-6">
                                <label for="graduationYear">Graduation Year</label>
                                <select id="graduationYear" class="form-control" name="graduationYear" required>
                                    <option selected>choose...</option>
                                    <option>2013</option>
                                    <option>2014</option>
                                    <option>2015</option>
                                    <option>2016</option>
                                    <option>2017</option>
                                    <option>2018</option>
                                    <option>2019</option>
                                    <option>2020</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Update profile</button>
                    </form>
                </div>
                </div>
            </div>
            <div class="container">
                <div class="row m-5">
                    <div class="col-md-12 pb-2 border-bottom">
                        <h2>Change password</h2>
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col-md-8 offset-md-1">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="password">Current Password:</label>
                                        <input type="password" class="form-control" id="password" placeholder="Current Password" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="password">New Password:</label>
                                        <input type="password" class="form-control" id="password" placeholder="Your New Password" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="password">Confirm Password:</label>
                                        <input type="password" class="form-control" id="password" placeholder="Confirm New Password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
